<ul>
    <li *ngFor="let answer of game.CurQuestionAnswers()">
        {{ answer.player.name == player.Name() ? 'You' : answer.player.name }} answered {{ answer.correct ? 'corrrectly' : 'incorrectly' }} with <b>{{ answer.answer }}</b>
        <button class='dispute-button' *ngIf="answer.player.id == player.Id() && game.CanInitDispute(player.Id()) && game.Penalty() && game.RecvPick()" (click)="disputeQuestion()">
            Dispute
        </button>
    </li>
</ul>
