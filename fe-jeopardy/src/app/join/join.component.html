<div class='join-container'>
    <div class='input-container'>
        <input type="text" [(ngModel)]="playerName" placeholder="Enter your name">

        <div id='join-buttons' class='button-container'>
            <button (click)="joinPublicGame(playerName)">Join any game</button>
            <button (click)="createPrivateGame(playerName)">Create a private game</button>
            <button (click)="toggleGameCodeInput()">Join game by code</button>
        </div>
    </div>
    
    <div id='game-code-input'  class='input-container' *ngIf="showGameCodeInput" >
        <input  (keydown.enter)="joinGameByCode(playerName, gameCode)" type="text" [(ngModel)]="gameCode" placeholder="Game code">
    </div>

    <hr>
    
    <div class='input-container'>
        <div class='button-container'>
            <button style='margin-top: 0' (click)="rejoin()">Disconnected? Click to rejoin</button>
        </div>
    </div>
</div>
