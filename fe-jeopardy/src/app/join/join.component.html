<div class="join-container">
    <input type="text" [(ngModel)]="playerName" placeholder="Enter your name">

    <button (click)="joinPublicGame(playerName)">Join any game</button>

    <input type="text" [(ngModel)]="gameCode" placeholder="Game code">
    <button (click)="joinGameByCode(playerName, gameCode)">Join game by code</button>

    <button (click)="createPrivateGame(playerName)">Create a private game</button>

    <button (click)="rejoin()">Disconnected? Click to rejoin</button>
</div>
