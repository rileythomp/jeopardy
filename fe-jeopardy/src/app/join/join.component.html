
<div class="card highlight-card card-small">
    <span>{{ title }} app is running!</span>
</div>

<div class="container">
    <input type="text" [(ngModel)]="playerName" placeholder="Enter your name">
    <button (click)="joinGame(false)">Join public game</button>
    <input type="text" [(ngModel)]="gameName" placeholder="Game code">
    <button (click)="joinGame(true)">Join private game</button>
</div>
