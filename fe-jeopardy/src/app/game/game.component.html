<div id='players-container' class='flex-column'>
	<div class='player-box flex-column' *ngFor="let p of game.Players()">
		<p [ngStyle]="{'color': p.score < 0 ? 'red' : 'black'}">{{ p.score < 0 ? '-' : '' }}${{ abs(p.score) }} </p>
		<p [ngStyle]="{'font-weight': p.id == player.Id() ? 'bold' : 'normal'}">{{ p.conn ? p.name : 'Waiting for player to join' }}</p>
	</div>
</div>

<div id='game-container'>
	<div id='game-state'>
		<app-pre-game *ngIf="game.PreGame()" [gameName]="game.Name()"></app-pre-game>
		<app-recv-pick *ngIf="game.RecvPick()" [countdownSeconds]="countdownSeconds"></app-recv-pick>
		<app-recv-buzz *ngIf="game.RecvBuzz()" [countdownSeconds]="countdownSeconds"></app-recv-buzz>
		<app-recv-ans *ngIf="game.RecvAns()" [countdownSeconds]="countdownSeconds"></app-recv-ans>
		<app-recv-vote *ngIf="game.RecvVote()" [countdownSeconds]="countdownSeconds"></app-recv-vote>
		<app-recv-wager *ngIf="game.RecvWager()" [countdownSeconds]="countdownSeconds"></app-recv-wager>
		<app-post-game *ngIf="game.PostGame()"></app-post-game>
		<div id='countdown-bar' class='flex-row'>
			<div class='countdown-box' *ngFor="let i of countdownBoxes" id="countdown-{{ i }}">
				
			</div>
		</div>
		<!-- <div id='timeout' class='flex-row'>
			<div class='timeout-bar'>
				<div class='ticker' #leftTimeout>
	
				</div>
			</div>
			<div class='timeout-bar'>
				<div class='ticker' #rightTimeout>
	
				</div>
			</div>
		</div> -->
	</div>
</div>

<app-chat></app-chat>

<div id='jeopardy-music'>
	<ion-icon (click)="stopMusic()" *ngIf="playMusic" name="volume-high-outline"></ion-icon>
	<ion-icon (click)="startMusic()" *ngIf="!playMusic" name="volume-mute-outline"></ion-icon>
	<div id='music-info' *ngIf="showMusicInfo">
		<ion-icon name="chevron-up-outline"></ion-icon>
		<p>Click for Jeopardy music</p>
	</div>
	<audio loop #jeopardyAudio>
		<source src="../../assets/jeopardy_music.mp3" />
	</audio>
</div>
