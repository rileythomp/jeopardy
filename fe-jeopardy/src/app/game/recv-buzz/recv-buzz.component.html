<div>
    Question: {{ game.CurQuestion() }}
    <br>
    Value: {{ game.CurValue() }}
    <br>
    <div *ngIf="player.CanBuzz()">
        <button (click)="handleBuzz(false)">Buzz</button>
        <button (click)="handleBuzz(true)">Pass</button>
        <p>seconds to buzz: {{ countdownSeconds }}</p>
    </div>
</div>
