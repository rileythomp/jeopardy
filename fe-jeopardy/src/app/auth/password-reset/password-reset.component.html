<div *ngIf='canReset' id='password-reset-container'>
    <div class='flex-column'>
        <div>
            <app-new-password [inputFlexDirection]="'flex-column'"></app-new-password>
        </div>
        <div class='flex-row'>
            <button (click)="updatePassword()">Reset Password</button>
        </div>
    </div>
</div>
